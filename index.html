<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>QR code generator</title>
</head>
<body>

    <main class="container">
        <h1>QR code generator</h1>
        <small id="msgErro"></small>
        <input type="text" id="qrInput" placeholder="Enter text or URL"/>
        <button id="generatorQRCode">Generator QR Code</button>

        <section id="qrCodeBox">
            <img id="qrCodeImage" src="" alt="Your QR code appear here">
        </section>
    </main>

    <footer>
        <small><a href='https://www.linkedin.com/in/guilhernmesants12/' target="_blank">Criador: Guilherme Santos</a></small>
    </footer>
    <script src="main.js"></script>

</body>
</html>
